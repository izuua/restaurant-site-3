<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='assets/restaurantStyles.css'>
    <link rel='stylesheet' type='text/css' href='./assets/bootstrap.min.css'>
    <title>Contact Us</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <div class='page-header'>
                    <h1>Aloha Diner</h1>
                </div>
            </div>
        </div>
    </div>


    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <a class='navbar-brand' href='#'>Navbar</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarText'
            aria-controls='navbarText' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbarText'>
            <ul class='navbar-nav mr-auto nav nav-pills'>
                <li class='nav-item'>
                    <a class='nav-link' href='index.html'>Home</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='menu.html'>Menu</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link active' href='contact-us.html'>Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <form>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='inputName' class='col-sm-2 col-form-label'>Name</label>
            <div class='col-sm-6'>
                <input type='text' class='form-control' id='inputName' placeholder='Name'>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='inputEmail' class='col-sm-2 col-form-label'>Email</label>
            <div class='col-sm-6'>
                <input type='email' class='form-control' id='inputEmail' placeholder='Email'>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='inputPhone' class='col-sm-2 col-form-label'>Email</label>
            <div class='col-sm-6'>
                <input type='phone' class='form-control' id='inputPhone' placeholder='000-000-0000'>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='inquiry' class='col-sm-2 col-form-label'>Reason for Inquiry</label>
            <div class='col-sm-6'>
                <select type='inqury' class='form-control' id='inquiry'>
                    <option>Catering</option>
                    <option>Private Party</option>
                    <option>Feedback</option>
                    <option>Other</option>
                </select>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='inputAddInfo' class='col-sm-2 col-form-label'>Additional Information</label>
            <div class='col-sm-6'>
                <textarea class='form-control' id='inputAddInfo' rows='3' placeholder='Type here...'></textarea>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='visited' class='col-sm-2 col-form-label'>Have you been to the restaurant</label>
            <div class='col-sm-6'>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input active' type='radio' name='visitedYes' id='no' value='no' checked=''>
                    <label class='form-check-label' for='visitedNo'>No</label>
                </div>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='radio' name='visitedYes' id='yes' value='yes'>
                    <label class='form-check-label' for='visitedYes'>Yes</label>
                </div>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <label for='contact' class='col-sm-2 col-form-label'>Best days to contact you:</label>
            <div class='col-sm-6'>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='contactM' value='m'>
                    <label class='form-check-label' for='contactM'>M</label>
                </div>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='contactT' value='t'>
                    <label class='form-check-label' for='contactT'>T</label>
                </div>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='contactW' value='w'>
                    <label class='form-check-label' for='contactW'>W</label>
                </div>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='contactTh' value='th'>
                    <label class='form-check-label' for='contactTh'>Th</label>
                </div>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='contactF' value='f'>
                    <label class='form-check-label' for='contactF'>F</label>
                </div>
            </div>
        </div>
        <div class='col-sm-2'></div>
        </div>
        <div class='form-group row'>
            <div class='col-sm-2'></div>
            <div class='col-sm-8 text-center'>
                <button type='submit' class='btn btn-primary'>Send Request</button>
            </div>
            <div class='col-sm-2'></div>
        </div>
    </form>

    <footer class='footer'>
        <div class='container'>
            <span>2780 Kekaa Dr, Lahaina, HI 96761</span><br />
            <span>808-435-3028</span>
        </div>
    </footer>

    <script src='assets\logic.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
</body>

</html>
